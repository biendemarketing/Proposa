    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        --radius: 0.5rem;

        --font-sans: 'Plus Jakarta Sans', sans-serif;
        --font-serif: 'Playfair Display', serif;
        --font-poppins: 'Poppins', sans-serif;
        --font-lora: 'Lora', serif;
      }
      
      html.dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      body {
        font-family: var(--font-sans);
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      .font-serif {
        font-family: var(--font-serif);
      }

      .spotlight-card {
        position: relative;
        overflow: hidden;
      }

      .spotlight-card:before {
        content: '';
        position: absolute;
        top: var(--spotlight-y, 0);
        left: var(--spotlight-x, 0);
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }

      .spotlight-card:hover:before {
        opacity: 1;
      }

      .glowing-border {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px; /* border width */
        background: radial-gradient(
          400px circle at var(--spotlight-x) var(--spotlight-y),
          rgba(255, 255, 255, 0.3),
          transparent 80%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }

      .spotlight-card:hover .glowing-border {
        opacity: 1;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05), 0 1px 1px rgba(0,0,0,0.05);
      }
      .btn-primary {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
      }
      .btn-secondary {
         background-color: hsl(var(--secondary));
         color: hsl(var(--secondary-foreground));
         border: 1px solid hsl(var(--border));
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
      }
      .btn:active {
        transform: translateY(0px);
        box-shadow: 0 1px 2px rgba(0,0,0,0.05), 0 1px 1px rgba(0,0,0,0.05);
      }

      html.light .hero-light-bg {
        background: linear-gradient(135deg, #f5f3ff 0%, #dee8ff 100%);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: hsl(var(--muted));
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground));
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: hsl(var(--accent-foreground));
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        #root > div > header,
        .no-print {
          display: none !important;
        }
         #root > div > main,
         #root > div {
            padding: 0 !important;
            margin: 0 !important;
         }
         .print-container {
            box-shadow: none !important;
            border: none !important;
            border-radius: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
            max-width: none !important;
         }
      }
    </style>
