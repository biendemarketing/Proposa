    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        --radius: 0.5rem;

        --font-sans: 'Plus Jakarta Sans', sans-serif;
      }
      
      html.dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      body {
        font-family: var(--font-sans);
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      .spotlight-card {
        position: relative;
        overflow: hidden;
      }

      .spotlight-card:before {
        content: '';
        position: absolute;
        top: var(--spotlight-y, 0);
        left: var(--spotlight-x, 0);
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, rgba(168, 85, 247, 0) 70%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }

      .spotlight-card:hover:before {
        opacity: 1;
      }

      .glowing-border {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px; /* border width */
        background: radial-gradient(
          400px circle at var(--spotlight-x) var(--spotlight-y),
          rgba(168, 85, 247, 0.4),
          transparent 70%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }

      .spotlight-card:hover .glowing-border {
        opacity: 1;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05), 0 1px 1px rgba(0,0,0,0.05);
      }
      .btn-primary {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
      }
      .btn-secondary {
         background-color: hsl(var(--secondary));
         color: hsl(var(--secondary-foreground));
         border: 1px solid hsl(var(--border));
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.08);
      }
      .btn-primary:hover {
          box-shadow: 0 4px 15px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.08), 0 0 25px rgba(168, 85, 247, 0.6);
      }
      .btn-secondary:hover {
          box-shadow: 0 4px 15px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.08), 0 0 20px rgba(168, 85, 247, 0.3);
      }
      .btn:active {
        transform: translateY(0px);
        box-shadow: 0 1px 2px rgba(0,0,0,0.05), 0 1px 1px rgba(0,0,0,0.05);
      }

      html.light .hero-light-bg {
        background: linear-gradient(135deg, #f5f3ff 0%, #dee8ff 100%);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: hsl(var(--muted));
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground));
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: hsl(var(--accent-foreground));
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
      
      /* New Auth Page Styles */
      .auth-container {
          display: grid;
          grid-template-columns: 45% 55%;
          width: 100%;
          max-width: 1100px;
          min-height: 700px;
          background-color: hsl(var(--card));
          border-radius: 1.5rem;
          overflow: hidden;
          box-shadow: 0 25px 50px -12px hsla(var(--foreground), 0.1);
      }
      .auth-brand-panel {
          position: relative;
          padding: 2.5rem;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');
          background-size: cover;
          background-position: center;
          color: var(--auth-brand-text, hsl(var(--foreground)));
      }
      .auth-brand-panel::before {
          content: '';
          position: absolute;
          inset: 0;
          background-color: var(--auth-brand-overlay-bg, hsla(0,0%,0%,0.5));
          z-index: 1;
      }
       html.dark .auth-brand-panel { --auth-brand-text: hsl(var(--primary-foreground)); --auth-brand-overlay-bg: hsla(263, 47%, 11%, 0.6); }
       html.light .auth-brand-panel { --auth-brand-text: hsl(var(--primary)); --auth-brand-overlay-bg: hsla(0, 0%, 100%, 0.5); }

      .auth-brand-panel > * {
          position: relative;
          z-index: 2;
      }
      .auth-logo {
          font-family: 'Plus Jakarta Sans', sans-serif;
          font-size: 1.5rem;
          font-weight: 800;
          letter-spacing: 0.2em;
          text-transform: uppercase;
      }
      .auth-logo span {
          display: inline-block;
          border: 2px solid currentColor;
          padding: 0 0.2em;
          margin: 0 0.1em;
      }
      .glass-button {
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border-radius: 9999px;
          padding: 0.5rem 1rem;
          font-size: 0.875rem;
          color: var(--auth-brand-text, hsl(var(--foreground)));
          display: inline-flex;
          align-items: center;
          transition: background-color 0.2s;
      }
      html.dark .glass-button { background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
      html.light .glass-button { background-color: rgba(255, 255, 255, 0.3); border: 1px solid rgba(255, 255, 255, 0.4); }
      .glass-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      html.light .glass-button:hover { background-color: rgba(255, 255, 255, 0.5); }

      .auth-tagline h2 {
          font-size: 2rem;
          font-weight: 600;
          line-height: 1.3;
      }
      .auth-slider-dots {
          display: flex;
          gap: 0.5rem;
          margin-top: 1rem;
      }
      .auth-slider-dots span {
          width: 2rem;
          height: 0.25rem;
          border-radius: 9999px;
          background-color: hsla(var(--auth-brand-text), 0.4);
      }
      .auth-slider-dots span.active {
          background-color: var(--auth-brand-text);
      }
      .auth-form-panel {
          padding: 3rem 4rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
      .auth-input-container {
          position: relative;
      }
      .auth-input {
          width: 100%;
          background-color: hsl(var(--input));
          border: 1px solid hsl(var(--border));
          border-radius: 0.5rem;
          padding: 0.75rem 1rem;
          color: hsl(var(--foreground));
          font-size: 0.875rem;
          transition: border-color 0.2s, box-shadow 0.2s;
      }
      .auth-input:focus {
          outline: none;
          border-color: hsl(var(--ring));
          box-shadow: 0 0 0 3px hsla(var(--ring), 0.3);
      }
      .auth-input::placeholder {
          color: hsl(var(--muted-foreground));
      }
      .auth-input-icon {
          position: absolute;
          right: 1rem;
          top: 50%;
          transform: translateY(-50%);
          color: hsl(var(--muted-foreground));
          cursor: pointer;
      }
      .btn-auth-primary {
          width: 100%;
          background-color: #9333ea;
          color: white;
          font-weight: 600;
          padding: 0.75rem;
          border-radius: 0.5rem;
          transition: background-color 0.2s;
      }
      .btn-auth-primary:hover {
          background-color: #a855f7;
      }
      .btn-auth-secondary {
          width: 100%;
          background-color: transparent;
          border: 1px solid hsl(var(--border));
          color: hsl(var(--foreground));
          font-weight: 600;
          padding: 0.75rem;
          border-radius: 0.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.75rem;
          transition: background-color 0.2s;
      }
      .btn-auth-secondary:hover {
          background-color: hsl(var(--accent));
      }
      
      @media (max-width: 1024px) {
          .auth-container {
              grid-template-columns: 1fr;
              max-width: 450px;
              min-height: auto;
          }
          .auth-brand-panel {
              display: none;
          }
          .auth-form-panel {
              padding: 2.5rem;
          }
      }

      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        #root > div > header,
        .no-print {
          display: none !important;
        }
         #root > div > main,
         #root > div {
            padding: 0 !important;
            margin: 0 !important;
         }
         .print-container {
            box-shadow: none !important;
            border: none !important;
            border-radius: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
            max-width: none !important;
         }
      }
    </style>
